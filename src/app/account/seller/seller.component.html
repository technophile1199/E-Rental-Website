<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Location</th>
        
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let s of items">
       <td>{{s.id}}</td>
       <td>{{s.name}}</td> 
        <td>{{s.email}}</td>
        <td>
          {{s.location}}
        </td>
       
      </tr>

    </tbody>
  </table>
</div>
<hr>
