<div class="padding-top-2x mt-2 hidden-lg-up">
    </div>
    <div class="table-responsive">
      <table class="table table-hover margin-bottom-none">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Description</th>
            
          </tr>
        </thead>
        <tbody>
    
          <tr *ngFor="let s of items">
           <td>{{s.name}}</td>
           <td>{{s.date}}</td> 
            <td>{{s.description}}</td>
           
          </tr>
    
        </tbody>
      </table>
    </div>
    <hr>
