<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<form class="row" [formGroup]="formProfile" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <div class="form-group">
      <label for="account-email">E-mail Address</label>
      <input class="form-control" type="email" id="account-email" formControlName="email">
    </div>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <div class="form-group" [ngClass]="{'has-danger': formProfile.get('firstName').invalid && formProfile.get('firstName').touched}">
      <label for="account-fn">First Name</label>
      <input class="form-control" type="text" id="account-fn" formControlName="firstName">
      <div class="form-control-feedback" *ngIf="formProfile.get('firstName').invalid && formProfile.get('firstName').touched">Please enter your firstname!</div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group" [ngClass]="{'has-danger': formProfile.get('lastName').invalid && formProfile.get('lastName').touched}">
      <label for="account-ln">Last Name</label>
      <input class="form-control" type="text" id="account-ln" formControlName="lastName">
      <div class="form-control-feedback" *ngIf="formProfile.get('lastName').invalid && formProfile.get('lastName').touched">Please enter your lastname!</div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="account-pass">New Password</label>
      <input class="form-control" type="password" formControlName="password" id="account-pass">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="account-confirm-pass">Confirm Password</label>
      <input class="form-control" type="password" formControlName="confirmPassword" id="account-confirm-pass">
    </div>
  </div>
  <div class="col-12">
    <hr class="mt-2 mb-3">
    <div class="form-group has-danger">
      <div class="form-control-feedback">
        {{ profileErrors }}
      </div>
    </div>
    <div class="text-right">
      <button class="btn btn-primary margin-right-none" type="submit" [disabled]="!formProfile.valid">Update Profile</button>
      <button *ngIf="user && user.roles.Seller==false "class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Be a Renter</button>
    </div>
  </div>
</form>
<!-- <p>Form value: {{ formProfile.value | json }}</p> -->
<ng-template #content let-modal>
<div class="modal-header">
  <h4 class="modal-title">Be A Renter</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form class="form-horizontal" [formGroup]="formSeller" role="form" (ngSubmit)="onSubmit2()">
        <!--<div class="form-group">
            <label class="col-2 col-form-label"
                      for="inputEmail3">Seller ID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="sid" type="number" value="0"
                formControlName="id"/>
            </div>
          </div>!-->
        <div class="form-group">
          <label  class="col-sm-2 control-label"
                    for="inputEmail3">Name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control"
              formControlName="name" id="Name" placeholder="Name"/>
          </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label"
                      for="inputEmail3">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" 
                formControlName="email2" id="inputEmail3" placeholder="Email"/>
            </div>
          </div>
          <div class="form-group">
              <label  class="col-sm-2 control-label"
                        for="inputEmail3">Location</label>
              <div class="col-sm-10">
                  <select class="form-control form-control-square form-control-sm" type="text" id="type" formControlName="location">
                      <option value="Manjalpur">Manjalpur</option>
                      <option value="Sayajigunj">Sayajigunj</option>
                      <option value="Makarpura">Makarpura</option>
                      <option value="Fatehgunj">Fatehgunj</option>
                    </select>
              </div>
            </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
</div>
</ng-template>
