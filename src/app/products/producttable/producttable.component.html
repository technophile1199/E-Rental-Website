<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>ProductName</th>
        <th>ProductType</th>
        
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let p of product">
        <td>
          <a class="text-medium navi-link" href="#" data-toggle="modal" data-target="#ProductDetails">{{p.id}}</a>
        </td>
        <td>{{p.name}}</td>
        <td>
          <span class="text-info">{{p.type}}</span>
        </td>
       
      </tr>

    </tbody>
  </table>
  
</div>
<hr>
