<app-page-title title="Feedback" [children]="[{title: 'Feedback'}]"></app-page-title>

<div class="container">
  <div class="row mb-5">
    <div class="col-lg-8">
      <h2 class="margin-bottom-1x">Feedback</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-2 col-form-label" for="name">Name</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" formControlName="name" type="text" id="name" value="">
            <div *ngIf="!productForm.get('name').valid && productForm.get('name').touched" class="form-control-feedback">
              Shucks, enter your Name.
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="name">Email</label>
          <div class="col-10">
            <input class="form-control form-control-square form-control-sm" formControlName="emailname" type="text" id="name" value="">
            <div *ngIf="!productForm.get('name').valid && productForm.get('name').touched" class="form-control-feedback">
              Shucks, enter your Email.
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="date-input">Date</label>
          <div class="col-10">
            <input class="form-control" type="date" id="date-input" formControlName="date" value="">
            <div *ngIf="!productForm.get('date').valid && productForm.get('date').touched" class="form-control-feedback">
              Shucks, enter a date.
            </div>
          </div>
        </div>

        

        <div class="form-group row">
          <label class="col-2 col-form-label" for="description">Comments</label>
          <div class="col-10">
            <textarea class="form-control form-control-square form-control-sm" formControlName="description" id="description" rows="5">
            </textarea>
            <div *ngIf="!productForm.get('description').valid && productForm.get('description').touched" class="form-control-feedback">
              Shucks, enter your Comments.
            </div>
          </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

      </form>

    </div>
  </div>
</div>
